{% extends "base_p.html" %}
{% block head %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ela Admin - HTML5 Admin Template</title>
    <meta name="description" content="Ela Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="https://i.imgur.com/.png">
    <link rel="shortcut icon" href="https://i.imgur.com/.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css">
    <link rel="stylesheet" href="../../static/css/cs-skin-elastic.css">
    <link rel="stylesheet" href="../../static/css/lib/datatable/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="../../static/css/style.css">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>

    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script> -->
  <script>
             function check(form){
                var name = form.name.value;
                var price = form.price.value;
                var number = form.number.value;
                var type = form.type.value;
                var status = form.status.value;
                var product_id = form.product_id.value;
                var data_pd = form.data_pd.value;
                var weight = form.weight.value;
                var com = form.com.value;
                var person = form.person.value;
                var tel = form.tel.value;
              if(!name || !price || !number || !type || !status || !product_id || !data_pd || !weight || !com || !person || !tel || name=='' || price=='' || number=='' || type=='' || status=='' || product_id=='' || data_pd=='' || weight=='' || com=='' || person=='' || tel==''){
                        showMsg("输入有误!");
                        return false;
                       }
             if(!confirm('确认提交?'))
                 return false;
          }
          //错误信息提醒
        function showMsg(msg){
          alert(msg);
        }

    </script>
{% endblock head %}
{% block content %}
<div class="content">
            <div class="animated fadeIn">
                <div class="row">

                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <strong class="card-title">增加商品信息</strong>
                            </div>
                            <div class="card-body">
                                <form action="{{ url_for('commodity_page.addcommodity') }}" method="post">
     <table id="bootstrap-data-table" text-align="center" class="table table-striped table-bordered">
          <tr>
            <th>商品名</th>
            <td><input type="text" name="name"/></td>
        </tr>
        <tr>
            <th>商品价格</th>
            <td><input type="text" name="price"/></td>
        </tr>
        <tr>
            <th>商品数量</th>
            <td><input type="text" name="number"/></td>
        </tr>
        <tr>
            <th>商品类型</th>
            <td><input type="text" name="type"/></td>
        </tr>
        <tr>
            <th>商品状态</th>
            <td><input type="text" name="status" value="待发货" readonly="readonly"/></td>
        </tr>
        <tr>
            <th>商品编号</th>
            <td><input type="text" name="product_id"/></td>
        </tr>
        <tr>
            <th>商品生产日期</th>
            <td><input type="date" name="data_pd"/></td>
        </tr>
        <tr>
            <th>商品重量：</th>
            <td><input type="text" name="weight"/></td>
        </tr>
         <tr>
            <th>生产公司：</th>
            <td><input type="text" name="com"/></td>
        </tr>

         <tr>
            <th>生产地：</th>
            <td><input type="text" name="ini"/></td>
        </tr>
         <tr>
            <th>操作人：</th>
            <td><input type="text" name="person"/></td>
        </tr>
         <tr>
            <th>操作人联系方式：</th>
            <td><input type="text" name="tel"/></td>
        </tr>

            <th>&nbsp;</th>
            <td><input type="submit" name="submit" value="Submit" onclick="return check(this.form);"/></td>
        </tr>

    </table>
</form>
                            </div>
                        </div>
                    </div>


                </div>
            </div><!-- .animated -->
        </div><!-- .content -->
{% endblock content %}
