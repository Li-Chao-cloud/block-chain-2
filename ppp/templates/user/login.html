    <script>

        function check(form){
                var accountName = form.username.value;
                var password = form.password.value;
              if(!accountName || accountName == ""){
                showMsg("请输入用户名");
                form.accountName.focus ();
                return false;
              }
              if(!password || password == ""){
                showMsg("请输入密码");
                form.password.focus ();
                return false;
              }
            var username=accountName;
              $.ajax({
                url:'/check_user',
                method:'POST',
                data:{username:username,password:password},
                dataType:"json",
                cache:'false',
                success:function(response){
                         if(response=='0'){
                              showMsg("用户名或密码错误");
                              return false;
                         }
                }
            })
          }
          //错误信息提醒
        function showMsg(msg){
          alert(msg);
        }

        //监听回车键提交
        $(function(){
          document.onkeydown=keyDownSearch;
          function keyDownSearch(e) {
            // 兼容FF和IE和Opera
            var theEvent = e || window.event;
            var code = theEvent.keyCode || theEvent.which || theEvent.charCode;
            if (code == 13) {
              $('#submit').click();//具体处理函数
              return false;
            }
            return true;
          }
        });
    </script>
