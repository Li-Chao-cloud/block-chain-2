<!doctype html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>欢迎管理员界面！</title>
    <meta name="description" content="Ela Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="https://i.imgur.com/QRAUqs9.png">
    <link rel="shortcut icon" href="https://i.imgur.com/QRAUqs9.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css">
    <link rel="stylesheet" href="../../static/css/cs-skin-elastic.css">
    <link rel="stylesheet" href="../../static/css/lib/datatable/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="../../static/css/style.css">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>
    <script src="../../static/js/jquery-2.1.0.min.js"></script>
    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script> -->

</head>
<body>
    <!-- Left Panel -->

    <aside id="left-panel" class="left-panel">
        <nav class="navbar navbar-expand-sm navbar-default">

            <div id="main-menu" class="main-menu collapse navbar-collapse">
                <ul class="nav navbar-nav">

                    <li class="menu-title">管理员</li><!-- /.menu-title -->
                    <li class="menu-item-has-children dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <i class="menu-icon fa fa-glass"></i>权限</a>
                        <ul class="sub-menu children dropdown-menu">
                            <li><i class="menu-icon fa fa-sign-in"></i><a href="{{url_for('manager_page.manager_add_jump')}}">添加用户</a></li>

                        </ul>
                    </li>

                </ul>
            </div><!-- /.navbar-collapse -->
        </nav>
    </aside><!-- /#left-panel -->

    <!-- Left Panel -->

    <!-- Right Panel -->

    <div id="right-panel" class="right-panel">

        <!-- Header-->
        <header id="header" class="header">
            <div class="top-left">
                <div class="navbar-header">
                    <a class="navbar-brand" href="./"><img src="../../static/images/lg.png" alt="Logo"></a>
                    <a class="navbar-brand hidden" href="./"><img src="../../static/images/lg.png" alt="Logo"></a>
                    <a id="menuToggle" class="menutoggle"><i class="fa fa-bars"></i></a>
                </div>
            </div>
            <div class="top-right">
                <div class="header-menu">

                    <div class="user-area dropdown float-right">
                        <a href="#" class="dropdown-toggle active" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img class="user-avatar rounded-circle" src="../../static/images/admin.jpg" alt="User Avatar">
                        </a>
                        <div class="user-menu dropdown-menu">
                            <a class="nav-link" href="{{ url_for('user_page.my_profile') }}"><i class="fa fa-user"></i>我的信息</a>

                             <a class="nav-link" href="{{ url_for('user_page.change_password') }}"><i class="fa fa-user"></i>修改密码</a>

                             <a class="nav-link" href="http://127.0.0.1:5000/" onclick="javascript:if(!confirm('请确认？\n此操作不可恢复！')) { return false; }"><i class="fa fa-power-off"></i>登出</a>
                        </div>


                    </div>
                </div>
            </div>
        </header><!-- /header -->
        <!-- Header-->



        <div class="content">
            <div class="animated fadeIn">
                <div class="row">

                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <strong class="card-title">用户信息</strong>
                            </div>
                            <div class="card-body">
                                <form >

                                    <table id="bootstrap-data-table" class="table table-striped table-bordered" style="text-align:center;">
                                        <thead>
                                            <tr>
                                                <th>用户名</th>
                                                <th>身份</th>
                                                <th>修改用户信息</th>
                                                <th>删除用户</th>
                                                <th>查看详情</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {% for user in users %}
                                            <tr>
                                                <td class="username">{{ user.username }}</td>
                                                <td>{{user.identify_lable}}</td>

                                                <td><input id="update" type="submit" name="update" value="修改"  class="update"/></td>
                                                <td><input id="delete" type="submit" name="delete" value="删除"  class="delete"/></td>
                                                <td><input id="detail" type="submit" name="detail" value="详情"  class="detail"/></td>
                                             </tr>
                                            {% endfor %}

                                        </tbody>
                                    </table>
                                </form>
                            </div>
                        </div>
                    </div>


                </div>
            </div><!-- .animated -->
        </div><!-- .content -->




    </div><!-- /#right-panel -->

    <!-- Right Panel -->

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
    <script src="../../static/js/main.js"></script>


    <script src="../../static/js/lib/data-table/datatables.min.js"></script>
    <script src="../../static/js/lib/data-table/dataTables.bootstrap.min.js"></script>
    <script src="../../static/js/lib/data-table/dataTables.buttons.min.js"></script>
    <script src="../../static/js/lib/data-table/buttons.bootstrap.min.js"></script>
    <script src="../../static/js/lib/data-table/jszip.min.js"></script>
    <script src="../../static/js/lib/data-table/vfs_fonts.js"></script>
    <script src="../../static/js/lib/data-table/buttons.html5.min.js"></script>
    <script src="../../static/js/lib/data-table/buttons.print.min.js"></script>
    <script src="../../static/js/lib/data-table/buttons.colVis.min.js"></script>
    <script src="../../static/js/init/datatables-init.js"></script>

<script type="text/javascript">
        $(document).ready(function() {
          $('#bootstrap-data-table-export').DataTable();
        } );

    $(function(){
        $('.delete').click(function(){
            var username=$(this).parents("tr").find(".username").text()
            if(confirm('请确认？\n此操作不可恢复！')){
                $.ajax({
                    url:'/manager_delete',
                    method:'POST',
                    data:{username:username},
                    dataType:"json",
                    async: false ,
                    success:function(response){
                         if(response=='1'){
                             window.location.href='/manager_jump';
                         }else{
                             window.location.href='/manager_jump';
                         }
                    }
                })
            }
            else
                 return false;
        });
    });



    $(function(){
        $('.update').click(function(){
            var username=$(this).parents("tr").find(".username").text()

            $.ajax({
                url:'/manager_update_save',
                method:'POST',
                data:{username:username},
                dataType:"json",
                cache:'false',
                success:function(response){
                     if(response=='1'){
                         window.location.href='/manager_update_jump';
                     }else{
                         window.location.href='/manager_jump';
                     }
                }
            })

        });
    });

        $(function(){
        $('.detail').click(function(){
            var username=$(this).parents("tr").find(".username").text()

            $.ajax({
                url:'/manager_detail_save',
                method:'POST',
                data:{username:username},
                dataType:"json",
                success:function(response){
                     if(response=='1'){
                         window.location.href='/manager_detail_jump';
                     }else{
                         window.location.href='/manager_jump';
                     }
                }
            })

        });
    });
</script>


</body>
</html>
